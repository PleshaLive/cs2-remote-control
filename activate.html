<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CS2 Remote - Activate Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2em;
            color: #a0a0a0;
            margin-bottom: 15px;
        }

        .connection-status {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #4ecdc4;
        }

        .status-indicator.disconnected {
            background: #ff6b6b;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .activate-button {
            width: 220px;
            height: 220px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
            margin: 30px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.1;
        }

        .activate-button:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 45px rgba(102, 126, 234, 0.5);
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }

        .activate-button:active {
            transform: translateY(-3px) scale(0.95);
        }

        .activate-button.pressed {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            animation: activateEffect 0.6s ease;
        }

        .activate-button.disabled {
            background: linear-gradient(135deg, #666, #888);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .activate-button.disabled:hover {
            transform: none;
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        @keyframes activateEffect {
            0% { transform: scale(1); box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4); }
            25% { transform: scale(0.95); box-shadow: 0 25px 55px rgba(76, 205, 196, 0.6); }
            50% { transform: scale(1.1); box-shadow: 0 30px 60px rgba(76, 205, 196, 0.8); }
            75% { transform: scale(1.05); box-shadow: 0 25px 55px rgba(76, 205, 196, 0.6); }
            100% { transform: scale(1); box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4); }
        }

        .button-emoji {
            font-size: 48px;
            margin-bottom: 8px;
            display: block;
        }

        .button-text {
            font-size: 22px;
            font-weight: bold;
        }

        .coordinates-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 25px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .coordinates-info h3 {
            color: #4ecdc4;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        .coordinates {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.4);
            padding: 12px;
            border-radius: 10px;
            font-size: 1.3em;
            color: #ffa726;
            margin: 12px 0;
            border: 2px solid rgba(255, 167, 38, 0.3);
        }

        .activity-log {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            margin-top: 25px;
            max-height: 250px;
            overflow-y: auto;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .activity-log h4 {
            color: #4ecdc4;
            margin-bottom: 15px;
            font-size: 1.3em;
            text-align: center;
        }

        .log-entry {
            font-size: 0.95em;
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid;
        }

        .log-entry.success {
            color: #4ecdc4;
            border-left-color: #4ecdc4;
            background: rgba(76, 205, 196, 0.1);
        }

        .log-entry.error {
            color: #ff6b6b;
            border-left-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }

        .log-entry.info {
            color: #ffa726;
            border-left-color: #ffa726;
            background: rgba(255, 167, 38, 0.1);
        }

        .timestamp {
            color: #a0a0a0;
            font-size: 0.85em;
            font-weight: normal;
        }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 2.2em;
            }
            
            .activate-button {
                width: 180px;
                height: 180px;
                font-size: 24px;
            }
            
            .button-emoji {
                font-size: 40px;
            }
            
            .button-text {
                font-size: 18px;
            }
            
            .container {
                padding: 15px;
            }
        }

        /* Touch –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è */
        @media (hover: none) and (pointer: coarse) {
            .activate-button:hover {
                transform: none;
                box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
            }
        }

        /* –ü—Ä–µ–ª–æ–∞–¥–µ—Ä */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4ecdc4;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ CS2 Remote</h1>
            <p>–ê–∫—Ç–∏–≤–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏ Stream Deck</p>
        </div>

        <div class="connection-status">
            <span class="status-indicator" id="statusIndicator"></span>
            <span id="connectionStatus">–ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...</span>
        </div>

        <button class="activate-button" id="activateButton" onclick="activateStreamDeck()">
            <span class="button-emoji">üöÄ</span>
            <span class="button-text">ACTIVATE</span>
        </button>

        <div class="coordinates-info">
            <h3>üìç Stream Deck –ü–æ–∑–∏—Ü–∏—è</h3>
            <div class="coordinates">Page 1 ‚Ä¢ Row 2 ‚Ä¢ Column 1</div>
            <p><strong>–ü—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏:</strong> –ê–∫—Ç–∏–≤–∏—Ä—É–µ—Ç—Å—è –∫–Ω–æ–ø–∫–∞ –≤ Stream Deck –Ω–∞ –ø–æ–∑–∏—Ü–∏–∏ <code>1/2/1</code></p>
        </div>

        <div class="activity-log">
            <h4>üìä –ê–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</h4>
            <div id="logContainer">
                <!-- –õ–æ–≥ –∑–∞–ø–∏—Å–∏ –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å -->
            </div>
        </div>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let isConnected = false;
        let isButtonActive = false;
        let activationCount = 0;

        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
        const buttonConfig = {
            buttonKey: 'simple_activate',
            page: 1,
            row: 2,
            col: 1,
            label: 'Simple Activate Button',
            apiUrl: 'https://pleshalive.github.io/cs2-remote-control/api/global'
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            
            // –î–æ–±–∞–≤–ª—è–µ–º touch —Å–æ–±—ã—Ç–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            setupTouchEvents();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
            setInterval(checkConnection, 10000);
        });

        function initializeApp() {
            log('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–æ—Å—Ç–æ–π –∫–Ω–æ–ø–∫–∏ –∞–∫—Ç–∏–≤–∞—Ü–∏–∏...', 'info');
            checkConnection();
        }

        function setupTouchEvents() {
            const button = document.getElementById('activateButton');
            
            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ touch —Å–æ–±—ã—Ç–∏–π
            button.addEventListener('touchstart', function(e) {
                e.preventDefault();
                if (!button.classList.contains('disabled')) {
                    button.style.transform = 'scale(0.95)';
                    button.style.background = 'linear-gradient(135deg, #4ecdc4, #44a08d)';
                }
            }, { passive: false });
            
            button.addEventListener('touchend', function(e) {
                e.preventDefault();
                if (!button.classList.contains('disabled')) {
                    setTimeout(() => {
                        button.style.transform = 'scale(1)';
                        button.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
                    }, 150);
                }
            }, { passive: false });
        }

        async function checkConnection() {
            try {
                const response = await fetch(buttonConfig.apiUrl, {
                    method: 'GET',
                    cache: 'no-cache'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data && data.buttons) {
                        updateConnectionStatus(true);
                        log('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ API —É—Å–ø–µ—à–Ω–æ', 'success');
                    } else {
                        updateConnectionStatus(false);
                        log('‚ö†Ô∏è API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω –∏–ª–∏ –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ', 'error');
                    }
                } else {
                    updateConnectionStatus(false);
                    log(`‚ùå –û—à–∏–±–∫–∞ API: ${response.status}`, 'error');
                }
            } catch (error) {
                updateConnectionStatus(false);
                log(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${error.message}`, 'error');
            }
        }

        function updateConnectionStatus(connected) {
            isConnected = connected;
            const indicator = document.getElementById('statusIndicator');
            const status = document.getElementById('connectionStatus');
            const button = document.getElementById('activateButton');
            
            if (connected) {
                indicator.className = 'status-indicator connected';
                status.textContent = '‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ GSI API';
                button.classList.remove('disabled');
            } else {
                indicator.className = 'status-indicator disconnected';
                status.textContent = '‚ùå –ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ API';
                button.classList.add('disabled');
            }
        }

        async function activateStreamDeck() {
            if (!isConnected || isButtonActive) {
                if (!isConnected) {
                    log('‚ö†Ô∏è –ö–Ω–æ–ø–∫–∞ –Ω–µ–∞–∫—Ç–∏–≤–Ω–∞ - –Ω–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ API', 'error');
                } else {
                    log('‚ö†Ô∏è –ö–Ω–æ–ø–∫–∞ —É–∂–µ –∞–∫—Ç–∏–≤–Ω–∞, –æ–∂–∏–¥–∞–π—Ç–µ...', 'info');
                }
                return;
            }

            const button = document.getElementById('activateButton');
            
            try {
                isButtonActive = true;
                button.classList.add('pressed');
                
                activationCount++;
                log(`üéØ –ê–∫—Ç–∏–≤–∞—Ü–∏—è #${activationCount}: –û—Ç–ø—Ä–∞–≤–∫–∞ –∫–æ–º–∞–Ω–¥—ã –≤ Stream Deck (1/2/1)`, 'info');
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ –≤ –ª–æ–∫–∞–ª—å–Ω–æ–º –æ–±—ä–µ–∫—Ç–µ
                const activationData = {
                    buttonKey: buttonConfig.buttonKey,
                    state: '+',
                    timestamp: Date.now(),
                    page: buttonConfig.page,
                    row: buttonConfig.row,
                    col: buttonConfig.col,
                    label: buttonConfig.label
                };
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–æ–º–∞–Ω–¥—É (–≤ —Ä–µ–∞–ª—å–Ω–æ–π –≤–µ—Ä—Å–∏–∏ –∑–¥–µ—Å—å –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –æ—Ç–ø—Ä–∞–≤–∫–∞ –≤ API)
                await sendActivationCommand(activationData);
                
                log(`‚úÖ –ö–æ–º–∞–Ω–¥–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –≤ GSI Companion`, 'success');
                log(`üì° Stream Deck –∫–Ω–æ–ø–∫–∞ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞: ${buttonConfig.page}/${buttonConfig.row}/${buttonConfig.col}`, 'success');
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –¥–µ–∞–∫—Ç–∏–≤–∞—Ü–∏—è —á–µ—Ä–µ–∑ 2.5 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    deactivateButton();
                }, 2500);
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –∞–∫—Ç–∏–≤–∞—Ü–∏–∏: ${error.message}`, 'error');
                isButtonActive = false;
                button.classList.remove('pressed');
            }
        }

        async function sendActivationCommand(data) {
            // –í —Ä–µ–∞–ª—å–Ω–æ–π —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –∑–¥–µ—Å—å –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –æ—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ API
            // –°–µ–π—á–∞—Å –ø—Ä–æ—Å—Ç–æ –∏–º–∏—Ç–∏—Ä—É–µ–º —É—Å–ø–µ—à–Ω—É—é –æ—Ç–ø—Ä–∞–≤–∫—É
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // –ò–º–∏—Ç–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏ (90% —É—Å–ø–µ—Ö–∞)
                    if (Math.random() > 0.1) {
                        resolve({ success: true, message: 'Command sent successfully' });
                    } else {
                        reject(new Error('Network timeout'));
                    }
                }, 200);
            });
        }

        function deactivateButton() {
            const button = document.getElementById('activateButton');
            
            isButtonActive = false;
            button.classList.remove('pressed');
            
            log('‚èπÔ∏è –ö–Ω–æ–ø–∫–∞ –¥–µ–∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞ - –≥–æ—Ç–æ–≤–∞ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—é', 'info');
        }

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            
            logEntry.innerHTML = `
                <div>
                    <span class="timestamp">[${timestamp}]</span> ${message}
                </div>
            `;
            
            const container = document.getElementById('logContainer');
            container.insertBefore(logEntry, container.firstChild);
            
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞–ø–∏—Å–µ–π –≤ –ª–æ–≥–µ (–º–∞–∫—Å–∏–º—É–º 15)
            if (container.children.length > 15) {
                container.removeChild(container.lastChild);
            }
            
            // –ê–≤—Ç–æ—Å–∫—Ä–æ–ª–ª –∫ –ø–æ—Å–ª–µ–¥–Ω–µ–π –∑–∞–ø–∏—Å–∏
            container.scrollTop = 0;
        }

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö –ø—Ä–∏ –¥–≤–æ–π–Ω–æ–º —Ç–∞–ø–µ
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ª–æ–≥ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', function() {
            log('üéÆ –ü—Ä–æ—Å—Ç–∞—è –∫–Ω–æ–ø–∫–∞ –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –∏ –≥–æ—Ç–æ–≤–∞ –∫ —Ä–∞–±–æ—Ç–µ', 'info');
        });
    </script>
</body>
</html>
