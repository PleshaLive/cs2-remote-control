<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Local Test Controller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .test-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
        }
        .test-button:hover {
            background: #45a049;
        }
        .test-button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .log {
            background: #2c2c2c;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            text-align: left;
            height: 300px;
            overflow-y: auto;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #4CAF50;
            padding-left: 10px;
        }
        .log-entry.error {
            border-color: #f44336;
            color: #ffcdd2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ CS2 Local Test Controller</h1>
        <p>–¢–µ—Å—Ç –ø—Ä—è–º–æ–≥–æ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ GSI Companion –Ω–∞ localhost:2828</p>
        
        <div>
            <button class="test-button" onclick="testConnection()">üîó –¢–µ—Å—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è</button>
            <button class="test-button" onclick="testButton(1, 2, 1)">üî¥ LIVE (1/2/1)</button>
            <button class="test-button" onclick="testButton(1, 2, 2)">‚è∏Ô∏è PAUSE (1/2/2)</button>
            <button class="test-button" onclick="testButton(1, 2, 3)">‚èπÔ∏è STOP (1/2/3)</button>
            <button class="test-button" onclick="testButton(99, 1, 6)">‚úÖ Test Button (99/1/6)</button>
        </div>
        
        <div class="log" id="log">
            <div class="log-entry">–ö–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä –≥–æ—Ç–æ–≤ –∫ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—é...</div>
        </div>
    </div>

    <script>
        let commandCount = 0;

        function log(message, isError = false) {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry' + (isError ? ' error' : '');
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function testConnection() {
            log('üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ GSI Companion...');
            
            try {
                const response = await fetch('http://localhost:2828/api/status', {
                    method: 'GET'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ OK! GSI Companion —Ä–∞–±–æ—Ç–∞–µ—Ç –Ω–∞ –ø–æ—Ä—Ç—É 2828`);
                    log(`üìä –°—Ç–∞—Ç—É—Å: Companion: ${data.companionStatus}, GSI: ${data.gsiStatus}`);
                } else {
                    log(`‚ùå GSI Companion –æ—Ç–≤–µ—á–∞–µ—Ç —Å –æ—à–∏–±–∫–æ–π: ${response.status}`, true);
                }
            } catch (error) {
                log(`‚ùå GSI Companion –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω: ${error.message}`, true);
                log('üí° –£–±–µ–¥–∏—Ç–µ—Å—å —á—Ç–æ GSI Companion –∑–∞–ø—É—â–µ–Ω!', true);
            }
        }

        async function testButton(page, row, col) {
            commandCount++;
            const command = {
                id: `test-${Date.now()}`,
                action: `test-${page}-${row}-${col}`,
                page: page,
                row: row,
                col: col,
                timestamp: Date.now()
            };

            log(`üéØ –û—Ç–ø—Ä–∞–≤–∫–∞ –∫–æ–º–∞–Ω–¥—ã: —Å—Ç—Ä–∞–Ω–∏—Ü–∞ ${page}, —Å—Ç—Ä–æ–∫–∞ ${row}, –∫–æ–ª–æ–Ω–∫–∞ ${col}`);

            try {
                const response = await fetch('http://localhost:2828/api/remote-press', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(command)
                });

                if (response.ok) {
                    log(`‚úÖ –ö–æ–º–∞–Ω–¥–∞ #${commandCount} –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ!`);
                } else {
                    log(`‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–æ–º–∞–Ω–¥—ã: ${response.status} ${response.statusText}`, true);
                }
            } catch (error) {
                log(`‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–º–∞–Ω–¥—É: ${error.message}`, true);
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = () => {
            setTimeout(testConnection, 1000);
        };
    </script>
</body>
</html>
